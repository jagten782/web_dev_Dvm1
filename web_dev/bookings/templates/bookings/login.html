{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Set bus image as the background */
        body {
            background-image: url('https://images.unsplash.com/photo-1570125909232-eb263c188f7e?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YnVzfGVufDB8fDB8fHww'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }

        /* Center the form in the middle of the page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.7); /* Dark background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            margin-bottom: 15px;
        }

        .login-box button {
            width: 100%;
            background-color: #007bff;
            color: white;
        }

        .login-box a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ff5722;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST" action="{% url 'login_1' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" placeholder="Enter your username" name="username" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" placeholder="Enter your password" name="Password" id="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>

            <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block mt-3">Login with Google</a>

            {% if message %}
                <p class="text-center mt-2" style="color: green;">{{ message }}</p>
            {% endif %}
            {% if error %}
                <p class="text-center mt-2" style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
