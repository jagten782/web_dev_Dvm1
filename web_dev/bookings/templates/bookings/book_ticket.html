<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1QH6M5aw8b6lB4bNw5gTQIEkR6tacJ0Aq5shpPCw5yvc5W7fg1Y5OrqQ6P" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/aztec-pattern.png'); /* Background texture */
            background-color: #f1f3f5;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-in-out;
        }

        /* Fade-in-up animation for the form */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ccc;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #003366;
        }

        .error {
            color: red;
            font-size: 1rem;
            margin-top: 20px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Book Your Ticket</h2>
        
        <!-- Form to search for tickets -->
        <form method="POST" action="{% url 'search_results' %}">
            {% csrf_token %}
            
            <!-- Source Input -->
            <div class="mb-3">
                <label for="Source" class="form-label">Source</label>
                <input type="text" class="form-control" placeholder="Enter source" name="Source" id="Source" required>
            </div>

            <!-- Destination Input -->
            <div class="mb-3">
                <label for="Destination" class="form-label">Destination</label>
                <input type="text" class="form-control" placeholder="Enter destination" name="Destination" id="Destination" required>
            </div>

            <!-- Date Picker Input -->
            <div class="mb-3">
                <label for="date" class="form-label">Select a Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <!-- Search Button -->
            <button type="submit">Search</button>
        </form>

        <!-- Error Message Display -->
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPfsl2B9yRz3Q5uPVvVZpJ9nGzbsRwsHr2c5PUYVEm5m3p7dx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+5HkXToRoHiIdGF9AM7ExnFC1f9Gm9J8f0iCceA7V8ey6gD" crossorigin="anonymous"></script>
</body>
</html>
