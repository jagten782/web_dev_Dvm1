<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money</title>
    <style>
        /* Apply background image */
        body {
            background-image: url('https://example.com/credit-card-image.jpg'); /* Replace with a real image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Add a dark overlay for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h4 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input[type="number"] {
            font-size: 1.2rem;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error message style */
        .error-message {
            color: red;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <!-- Display error message if any -->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <h4>Add money to your wallet</h4>
        <form method="POST" action="{% url 'add_money' user.id %}">
            {% csrf_token %}
            
            <label for="add">Enter amount to be added</label>
            <input type="number" id="add" name="add" required>
            
            <button type="submit">Proceed</button>
        </form>
    </div>

</body>
</html>
